<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      foto çek
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Seri Numarası</ion-label>
    <ion-input [(ngModel)]="serialNumber"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="takePhoto()">Fotoğraf Çek</ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let img of images">
        <ion-img [src]="img" class="thumbnail"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="block" color="success" (click)="saveImages()">Gönder</ion-button>
</ion-content>
