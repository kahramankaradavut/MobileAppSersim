<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="logout()" fill="outline">
        <ion-icon name="log-out-outline"></ion-icon>
        Çıkış
      </ion-button>
    </ion-buttons>
    <div class="toolbar-logo">
      <img src="../../assets/icon/sersim-yeni@300x.png" class="logo" />
    </div>
    <ion-buttons slot="end">
      <ion-button (click)="saveImages()" fill="outline">
        <ion-icon slot="end" name="send-outline"></ion-icon>
        Gönder
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content">
  <h1 class="title" color="warning">SFS Fotoğraf Kaydetme</h1>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Fotoğraf Gönder</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="serialNumber" label="Seri Numarası" label-placement="floating" placeholder="Seri numarası giriniz"></ion-input>
        <ion-button slot="end" (click)="scanBarcode()">
          <ion-icon name="scan-circle-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-label>Uzunluk</ion-label>
        <ion-select [(ngModel)]="lengthUnit" interface="popover">
          <ion-select-option *ngFor="let unit of lengthUnits" [value]="unit">
            {{ unit }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let img of images">
            <ion-img [src]="img" class="thumbnail"></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button class="take-photo" (click)="takePhoto()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
